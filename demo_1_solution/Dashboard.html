<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="formValid.js"></script>

    <title>Appointment</title>
</head>

<body>
    <nav class="navbar align-items-center justify-content-center navbar-section">
        <ul class="d-flex w-50 mb-0 justify-content-between nav-list py-2">
            <li><a href="index.html">Home</a></li>
            <li><a href="Dashboard.html" class="text-dark">Add Appointment</a></li>
            <li><a href="scheduleApp.html" onclick="return display()">Scheduled Appointments</a></li>
        </ul>
    </nav>
    <div class="container mt-2 ">
        <h1 class="text-center">Book an Appointment</h1>
        <form action="" name="form1" id="bookApp" onsubmit="return fromValid()">
            <div class="row justify-content-center  mb-3">
                <div class="col-md-1">
                    <label for="">Full Name :</label>
                </div>
                <div class="col-md-3">
                    <input class="form-control" onkeyup="" id="fullName" type="text">
                    <span class="text-danger" id="fname-msg"></span>
                </div>
            </div>
            <div class="row justify-content-center  mb-3">
                <div class="col-md-1">
                    <label for="">Email ID :</label>
                </div>
                <div class="col-md-3">
                    <input onkeyup=" " class="form-control" type="email" id="emailId">
                    <span class="text-danger" id="email-msg"></span>
                </div>
            </div>
            <div class="row justify-content-center  mb-3">
                <div class="col-md-1">
                    <label for="">Date :</label>
                </div>
                <div class="col-md-3">
                    <input class="form-control" id="formdate" type="date" onchange="">
                    <span class="text-danger" id="date-msg"></span>
                </div>
            </div>
            <div class="row justify-content-center  mb-3">
                <div class="col-md-1">
                    <label for="">From Time : </label>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-12 px-4">
                            <div class="row">
                                <select name="" id="from_time" class=" py-2 border rounded" onchange=" ">
                                    <option value="-1">--select--</option>
                                    <option value="08:00">08:00</option>
                                    <option value="08:30">08:30</option>
                                    <option value="09:00">09:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="13:00">13:00</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:30">16:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="17:30">17:30</option>
                                    <option value="18:00">18:00</option>
                                    <option value="18:30">18:30</option>
                                    <option value="19:00">19:00</option>
                                    <option value="19:30">19:30</option>
                                    <option value="20:00">20:00</option>
                                    <option value="20:30">20:30</option>
                                    <option value="21:00">21:00</option>
                                    <option value="21:30">21:30</option>


                                </select>
                                <span class="px-0 text-danger" id="from-hour-msg"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row justify-content-center  mb-3">
                <div class="col-md-1">
                    <label for="">To Time : </label>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-12 px-4">
                            <div class="row">
                                <select name="" class=" py-2 border rounded" id="to_minutes" onchange=" ">
                                    <option value="-1">--select--</option>
                                    <option value="08:00">08:00</option>
                                    <option value="08:30">08:30</option>
                                    <option value="09:00">09:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="13:00">13:00</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:30">16:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="17:30">17:30</option>
                                    <option value="18:00">18:00</option>
                                    <option value="18:30">18:30</option>
                                    <option value="19:00">19:00</option>
                                    <option value="19:30">19:30</option>
                                    <option value="20:00">20:00</option>
                                    <option value="20:30">20:30</option>
                                    <option value="21:00">21:00</option>
                                    <option value="21:30">21:30</option>


                                </select>
                                <span id="to-hour-msg" class="px-0 text-danger"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-1">
                    <label for="">Description:</label>
                </div>
                <div class="col-md-3">
                    <textarea class="form-control" name="" id="text-area" cols="30" rows="3"></textarea>
                    <span class="text-danger" id="text-area-msg"></span>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-4">
                    <input type="submit" id="btn" class="btn btn-primary w-100">
                </div>
            </div>
        </form>
    </div>



    <script src="data.js"></script>

</body>

</html>
