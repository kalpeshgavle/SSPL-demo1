<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="displayData.js"></script>
    <script src="formValid.js"></script>
    <title>Appointment</title>
</head>

<body onload=" display()">
    <nav class="navbar align-items-center justify-content-center navbar-section">
        <ul class="d-flex w-50 mb-0 justify-content-between nav-list py-2">
            <li><a href="index.html">Home</a></li>
            <li><a href="Dashboard.html">Add Appointment</a></li>
            <li><a href="scheduleApp.html" class="text-dark">Scheduled Appointments</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row my-3 align-items-center">
            <div class="col-3">
                <a href="Dashboard.html" class="btn btn-secondary">Back to booking page</a>
            </div>
            <div class="col-8">
                <h1>Scheduled appointment page</h1>
            </div>
        </div>
        <div class="row my-2 m-0 justify-content-center align-items-center">
            <div class="col-2" onclick="return userData('today')" style="cursor:  pointer;">
                <div class="row ">
                    <div class="bg-success col-2 " style="height: 45px; width: 20px; margin: 0px; padding: 0px;"></div>
                    <p class=" col-9 mb-0 ">
                        <a href="" class="text-success text-decoration-none">
                            Today's
                            Appointment</a>
                    </p>
                </div>
            </div>
            <div class="col-2" onclick="return userData('running')" style="cursor:  pointer;">
                <div class="row ">
                    <div class="bg-warning col-2 " style="height: 45px; width: 20px; margin: 0px; padding: 0px;"></div>
                    <p class="col-9 mb-0 "><a href="" class="text-warning text-decoration-none">Running Appointment</a>
                    </p>
                </div>
            </div>

            <div class="col-2" onclick="return userData('upcoming')" style="cursor:  pointer;">
                <div class="row ">
                    <div class="bg-primary col-2 " style="height: 45px; width: 20px; margin: 0px; padding: 0px;"></div>
                    <p class="col-9 mb-0 "><a href="" class="text-primary text-decoration-none">Upcoming Appointment</a>
                    </p>
                </div>
            </div>
            <div class="col-2" onclick="return userData('expire')" style="cursor:  pointer;">
                <div class="row ">
                    <div class="bg-danger col-2 " style="height: 45px; width: 20px; margin: 0px; padding: 0px;"></div>
                    <p class="col-9 mb-0 "><a href="" class="text-danger text-decoration-none">Expired
                            Appointment</a>
                    </p>
                </div>
            </div>
            <div class="col-2" style="cursor:  pointer;">
                <div class="row align-items-center">
                    <div class="bg-dark col-2 " style="height: 45px; width: 20px; margin: 0px; padding: 0px;"></div>
                    <p class="col-9 mb-0 "><a href="" class="text-dark text-decoration-none">All
                            Appointment</a>
                    </p>
                </div>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Sr. No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>From time</th>
                    <th>To time</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="tableData">

            </tbody>
            <!-- <tbody id="expiredTable">

            </tbody>
            <tbody id="TodayTable">

            </tbody>
            <tbody id="RunningTable">

            </tbody>
            <tbody id="upcomingTable">

            </tbody> -->
        </table>
    </div>
    <script src="sorting.js"></script>
</body>

</html>
